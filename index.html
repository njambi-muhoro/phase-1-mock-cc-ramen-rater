<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Ramen Rater</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src="./src/index.js"></script>
</head>

<body>
  <header>
    <h3>Ramen Rater</h3>
  </header>

  <!-- Ramen Menu -->
  <div id="menu">
    <div id="ramen-menu">
      <!-- Ramen Images Here -->
    </div>
  </div>
  <!-- Ramen Details -->
  <div id="ramendetail">
    <img class="detailImage" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
    <h2 class="name">Insert Name Here</h2>
    <h3 class="restaurant">Insert Restaurant Here</h3>
  </div>

  <h3>Rating:</h3>
  <p id="paragraphs">
    <span id='ratingDisplay'>Insert rating here</span> / 10
  </p>
  <h3>Comment:</h3>
  <p id='commentDisplay'>
    Insert comment here
  </p>

  <!-- New Ramen Form -->
  <form id="newramenFeedBack">
    <h4>Add New Ramen</h4>
    <label for="name">Name: </label>
    <input type="text" name="name" id="newName" />
    <label for="restaurant">Restaurant: </label>
    <input type="text" name="restaurant" id="new-restaurant" />
    <label for="image">Image: </label>
    <input type="text" name="image" id="newImage" />
    <label for="rating">Rating: </label>
    <input type="number" name="rating" id="newRating" />
    <label for="new-comment">Comment: </label>
    <textarea name="new-comment" id="newComment"></textarea>
    <input type="submit" value="Create" />
  </form>


</body>

</html>
